language: ruby
cache: bundler
rvm:
  - '2.5'
  - '3.0'
jobs:
  include: 
    - rvm: '2.5'
    - rvm: '3.0'
    - rvm: jruby-19mode
      jdk: openjdk8
    - rvm: jruby-19mode
      jdk: openjdk11
    - rvm: jruby-9.2.19.0
      jdk: openjdk8
    - rvm: jruby-9.2.19.0
      jdk: openjdk11
  allow_failures:
    - rvm: '3.0'
# before_script:
  # - cp config/settings.example.yml config/settings.yml
env:
  - COVERAGE=on
notifications:
  email:
    recipients:
      - cintegration@assetricity.com
bundler_args: --without debugging
script:
  - bundle config set --local path 'vendor/bundle'
  - bundle install
  - bundle exec rspec
  - gem build isbm2_adaptor_rest.gemspec
  - gem install ./isbm2_adaptor_rest-2.0.0.gem
